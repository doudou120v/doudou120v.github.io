<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bienvenue</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://assets.bouyguestelecom.fr/TRILOGY/trilogy-styles@4.10.0/default/trilogy.css">
  <link rel="stylesheet" href="style.css">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('‚úÖ Service Worker enregistr√©'))
      .catch(err => console.error('‚ùå Erreur Service Worker', err));
  }
</script>
</head>
<body>
  <div class="full-page">
    <div class="card">
      <div class="card-content">
        <p class="title is-level-4">üëã Bienvenue sur ton assistant m√©t√©o</p>
        <p class="text is-level-1">Avant d‚Äôacc√©der √† la m√©t√©o, indique ton pr√©nom et ton intention :</p>

        <div class="columns is-multiline">
          <div class="column is-6">
            <p class="title is-level-6">Ton pr√©nom</p>
            <div class="field">
              <div class="control has-icons-right">
                <input id="userName" type="text" class="input is-default" placeholder="Ex. Doudou120" />
                <div>
                  <span class="icon is-small icon-right">
                    <i class="tri-user" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
              <p class="text help is-default">Ce champ est requis</p>
            </div>
          </div>

          <div class="column is-6">
            <p class="title is-level-6">Ton intention</p>
            <div class="field">
              <div class="control has-icons-right">
                <input id="userIntent" type="text" class="input is-default" placeholder="Ex. suivre ma journ√©e, voir la m√©t√©o‚Ä¶" />
                <div>
                  <span class="icon is-small icon-right">
                    <i class="tri-search" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
              <p class="text help is-default">Ce champ est requis</p>
            </div>
          </div>
        </div>

        <div class="field" style="margin-top: 20px;">
          <div class="control">
            <button id="enterButton" class="button is-conversion" type="button" disabled>Acc√©der √† la m√©t√©o</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('userName');
    const intentInput = document.getElementById('userIntent');
    const enterButton = document.getElementById('enterButton');

    function checkFields() {
      const nameFilled = nameInput.value.trim().length > 0;
      const intentFilled = intentInput.value.trim().length > 0;
      enterButton.disabled = !(nameFilled && intentFilled);
    }

    nameInput.addEventListener('input', checkFields);
    intentInput.addEventListener('input', checkFields);

    enterButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const intent = intentInput.value.trim();

      sessionStorage.setItem('userName', name);
      sessionStorage.setItem('userIntent', intent);

      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
